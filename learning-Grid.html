<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google HomePage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="grid.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1>Learning Grid</h1>
            <p>Using fixed columns</p>

            <div id="container">
                <div class="myKids a">
                    <p>A</p>                
                </div>
                <div class="myKids b">
                    <p>B</p>
                </div>
                <div class="myKids c">
                    <p>C</p>
                </div>
            </div>
        <code>grid-template-column: 400px 400px 400px</code>
        </section>

        <section>
            <h1>Learning Grid</h1>
            <p>Using flexible grids</p>

            <div id="containerFr">
                <div class="myKids a">
                    <p>A</p>                
                </div>
                <div class="myKids b">
                    <p>B</p>
                </div>
                <div class="myKids c">
                    <p>C</p>
                </div>
            </div>
        <code>grid-template-column: 400px 400px 400px</code>
        </section>

        <section>
                <h1>Placing Items on GRID</h1>
                <p>Sample X and O layout</p>

                <div class="hold">
                    <div id="containerXO">
                    <div class="myKids a">
                        <p>X</p>                
                    </div>
                    <div class="myKids b">
                        <p>O</p>
                    </div>
                    <div class="myKids a">
                        <p>X</p>
                    </div>
                    <div class="myKids b">
                        <p>O</p>                
                    </div>
                    <div class="myKids a">
                        <p>X</p>
                    </div>
                    <div class="myKids b">
                        <p>O</p>
                    </div>
                    <div class="myKids a">
                        <p>X</p>                
                    </div>
                    <div class="myKids b">
                        <p>O</p>
                    </div>
                    <div class="myKids c">
                        <p>X</p>
                    </div>
                </div>
                </div>
                
            <code>grid-template-column: 400px 400px 400px</code>
            </section>
    </body>
</html>
