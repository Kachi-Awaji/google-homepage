<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google HomePage</title>
        <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/normalize.css" rel="stylesheet">
        <link href="./styles/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li class="imgDiv"><img src="./images/notif.png" class="notif" alt=""></li>
                    <li class="blueDiv">K</li>
                </ul>
            </header>
            <section>
                <div class="logo-holder">
                    <img src="./images/google-logo.jpg" class="google-logo" alt="">
                </div>
                <form>
                    <input type="text" class="query">
                </form>
                <div class="btns">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm feeling lucky</button>
                </div>
                <p>Google offered in: &nbsp; &nbsp; &nbsp; <span class="links">Hausa &nbsp; Ijaw &nbsp; Itsekiri &nbsp; Urhobo &nbsp; Igbo</span></p>
            </section>
        </main>
        <footer>
            <ul>
                <li>Nigeria</li>    
            </ul>
        </footer>
        <footer id="bottomFooter">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
        </footer>
    </body>
</html>
